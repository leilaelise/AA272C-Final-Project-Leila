<!DOCTYPE html>
<html>
  <head>
    <title>Speed Heat Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="heatData.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvt-2W2y9kM1AIfsd7LnhvcZAEaoQFWWY&libraries=visualization&callback=initMap">
        </script>
  </body>
</html>
